<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" src="{{product.picture}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a [routerLink]="'/product/' + product.id" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
