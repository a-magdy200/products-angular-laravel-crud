<app-header></app-header>
<div *ngIf="product" class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="product.name" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" type="text" class="form-control" [(ngModel)]="product.description" />
  </div>
  <div class="form-group">
    <label for="picture">Picture Link</label>
    <input id="picture" type="text" class="form-control" [(ngModel)]="product.picture" />
  </div>
  <button *ngIf="product.id === 0" (click)="onCreate()" type="submit" class="btn btn-primary">Create</button>
  <button *ngIf="product.id !== 0" (click)="onSave()" type="submit" class="btn btn-primary">Update</button>
</div>
