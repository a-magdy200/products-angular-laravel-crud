<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="card col" *ngIf="product" style="max-height: 300px">
      <img class="card-img-top" src="{{product.picture}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a [routerLink]="'/product/edit/'+product.id" class="btn btn-success">Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
